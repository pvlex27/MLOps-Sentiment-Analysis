#login.html                                                                                                                                                   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center">Login</h2>

        {% if error %}
        <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post" class="mt-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400">
            
            <label class="block text-gray-700 mt-2">Password</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400">
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition mt-3">
                Login
            </button>
        </form>
    </div>
</body>
</html>
